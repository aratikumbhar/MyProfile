<!DOCTYPE html>
<html>
  <head>
    <title> Student Registration Form</title>
    <style>
      label{
        color: rgb(247, 9, 60);
      }
      input[type="text"],input[type="number"],input[type="email"],input[type="password"],input[type="date"],
      input[type="week"],input[type="time"],input[type="file"]{
        color: rgb(252, 47, 11);
        border: 1px solid rgb(4, 172, 250);
        border-radius: 20px;
      }
      ::placeholder{
        color: rgb(153, 65, 240);
        opacity: 1;
      }
      .bcs{
        color: rgb(252, 47, 11);
        border: 1px solid rgb(4, 172, 250);
        border-radius: 20px;
      }
      #student{
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <h3 id="student">Student Registration Form</h3>
    <form>
      <table>
        <tbody>
          <tr>
            <td><label> First Name </label></td>
            <td>
              <input type="text" placeholder="Capital letter please" required autofocus maxlength="15"/>
            </td>
          </tr>
          <tr>
            <td><label> Last Name </label></td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td> <label> Mobile Number</label> </td>
            <td> <input type="number" placeholder="Max 10 digits">  </td>
          </tr>
          <tr>
            <td> <label> Email ID  </label>  </td>
            <td> <input type="email" placeholder="abc@gmail.com"> </td>
          </tr>

          <tr>
            <td> <label> Password </label> </td>
            <td> <input type="password">  </td>
          </tr>
          <tr>
            <td> <label> Date of Birth </label> </td>
            <td> <input type="date"> </td>
          </tr>
          <tr>
            <td> <label> Available in week </label> </td>
            <td> <input type="week"> </td>
          </tr>
          <tr>
            <td> <label> Available in time </label> </td>
            <td> <input type="time"> </td>
          </tr>
          <!-- <tr>
            <td> <label> Profile photo </label> </td>
            <td> <input type="file"> </td>
          </tr>
          <tr>
            <td> <label> Upload Graduation Mark sheet </label> </td>
            <td> <input type="file" multiple> </td>
          </tr> -->
          <tr>
            <td> <label> Graduation </label> </td>
            <td>
              <select class="bcs">
                <option>  BCS</option>
                <option> MCA </option>
                <option> BCA </option>
                <option> Bsc </option>
              </select>
            </td>
          </tr>
          <tr>
            <td> <label> Select gender </label> </td>
            <td> 
              <input type="radio" name="gender"> <label> Male </label>
              <input type="radio" name="gender"> <label> Female </label>
              <input type="radio" name="gender"> <label> Others </label>
            </td>
          </tr>
          <tr>
            <td> <label> Select Training </label> </td>
            <td> 
            <input type="checkbox"> <label> Angular </label>
            <input type="checkbox"> <label> Java </label>
            <input type="checkbox"> <label> React </label>
            <input type="checkbox"> <label> Data Science </label>
            </td>

          </tr>
          <!-- <tr>
            <td><label> Age </label></td>
            <td><input type="number" placeholder="Only numbers" required /></td>
          </tr> -->
          <tr>
            <td><label> State </label></td>
            <td><input type="text" value="MH" readonly /></td>
          </tr>
          <tr>
            <td><label> Country </label></td>
            <td><input type="text" value="India" disabled /></td>
          </tr>
          <tr>
            <td> <label> Present Address </label> </td>
            <td> <textarea rows="8" cols="47" class="bcs"> </textarea> </td>
          </tr>
          <tr>
            <td> <input type="submit" class="bcs"> </td>
            <td> <input type="reset" class="bcs"> </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
