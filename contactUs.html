<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us </title>
    </head>
    <body>
        <h3> Contact Us </h3>
       <form>
        <table>
            <tbody>
                <tr>
                    <td><label> First Name </label></td>
                    <td><input type="text" placeholder="Capital letter please" required autofocus maxlength="15"/></td>
                </tr>
                <tr>
                    <td> <label> Mobile Number</label> </td>
                    <td> <input type="number" placeholder="Max 10 digits">  </td>
                </tr>
                  <tr>
                    <td> <label> Email ID  </label>  </td>
                    <td> <input type="email" placeholder="abc@gmail.com"> </td>
                  </tr>
                  <tr>
                    <td> <label> Inquiry About </label> </td>
                    <td> <textarea rows="10" cols="35"> </textarea> </td>
                  </tr>
                  <tr>
                    <td> <input type="submit"> </td>
                  </tr>
            </tbody>
        </table>
       </form>
    </body>
</html>
